<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/gato.png" type="image/x-icon">
    
    <title>Formulario</title>
</head>
<body class="imagenformulario">
    <div class="cabeceraform">
        <a href="#" class="contacto">CONTACTO</a>
    </div>
    <form action="" class="formulario" hr>
        <label for="Nombre">NOMBRE</label><br>
        <input type="text" required><br>

        <label for="email">EMAIL</label><br>
        <input type="email" name="email" required><br>

        <label for="mensaje">MENSAJE</label><br>
        <textarea name="Comentarios" rows="8"></textarea><br>

        <input type="reset" value="BORRAR" class="buttonform">
        <input type="submit" value="ENVIAR" class="buttonform">
    </form>
    <div class="strvolver">
        <a href="index.html" class="volverhome">HOME</a>
    </div>
</body>
